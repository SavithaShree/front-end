<form [formGroup]="categoryForm" (ngSubmit)="onSubmit(categoryForm.value)">
    <div class="form-field">
        <label>Category Name</label>
        <input type="text" formControlName="categoryName" placeholder="Enter category name" />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="submit" class="btn btn-default" (click)="onCancel()">Cancel</button>
</form>
